<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色あてゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>色あてゲーム</h1>

    <!-- 色表示 -->
    <div id="color-box" class="color-box"></div>

    <!-- 色を当てるボタン -->
    <button id="guess-btn">色を当てる</button>

    <!-- 経験値表示 -->
    <div id="experience">
      <p>経験値: <span id="xp">0</span></p>
    </div>

    <!-- アイテム交換 -->
    <div id="items">
      <p>アイテム:</p>
      <ul id="item-list"></ul>
      <button id="exchange-btn">アイテム交換</button>
    </div>

    <!-- レアリティ表示 -->
    <div id="rarity">
      <p>レアリティ:</p>
      <ul id="rarity-list">
        <!-- レアリティアイテムがここに追加される -->
      </ul>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
