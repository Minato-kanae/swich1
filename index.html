<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>運ゲーム</h1>
        <button id="spinButton">ボタンを押して色をゲット！</button>
        <div id="result" class="result">ここに色が表示されます</div>
    </div>
    <script src="app.js"></script>
    <div class="container">
        <h1>レアリティ一覧</h1>
        
        <!-- レアリティ情報を表示するテーブル -->
        <table id="rarityTable">
            <thead>
                <tr>
                    <th>レアリティ</th>
                    <th>確率</th>
                </tr>
            </thead>
            <tbody>
                <!-- 行はJavaScriptで動的に追加 -->
            </tbody>
        </table>

        <!-- ボタンを押すとレアリティを表示 -->
        <button id="displayRarityButton">レアリティを表示</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
